<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
    <!-- Place favicon.icon and apple-touch-icon.png in the root directory -->
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon"> -->
    <link rel="stylesheet" href="css/app.css" type="text/css">
<!--  add play again button-->

  <body>
    <h1>Hangman</h1>
      <button id="newGame">New Game</button>
      <img class="gallows" src="img/gallows.png" alt="">
      <img id="head" class="hangmanPic" src="img/head.png" alt="">
      <img id="body" class="hangmanPic" src="img/body.png" alt="">
      <img id="armR" class="hangmanPic" src="img/armR.png" alt="">
      <img id="armL" class="hangmanPic" src="img/armL.png" alt="">
      <img id="legR" class="hangmanPic" src="img/legR.png" alt="">
      <img id="legL" class="hangmanPic" src="img/legL.png" alt="">
    <p id="message"></p>
    <div id="wordBox">
    </div>
    <div id="buttonBox">
      <div id="rowOne">
      </div>
      <div id="rowTwo">
      </div>
    </div>
    <script src="js/app.js"></script>
